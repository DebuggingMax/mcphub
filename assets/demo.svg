<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="termBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect width="800" height="400" rx="12" fill="url(#termBg)"/>
  
  <!-- Title bar -->
  <rect width="800" height="32" rx="12" fill="#313244"/>
  <rect y="20" width="800" height="12" fill="#313244"/>
  <circle cx="20" cy="16" r="6" fill="#f38ba8"/>
  <circle cx="40" cy="16" r="6" fill="#f9e2af"/>
  <circle cx="60" cy="16" r="6" fill="#a6e3a1"/>
  <text x="400" y="20" fill="#cdd6f4" font-family="monospace" font-size="12" text-anchor="middle">mcphub</text>
  
  <!-- Terminal content -->
  <text x="20" y="60" fill="#89b4fa" font-family="monospace" font-size="14">❯</text>
  <text x="40" y="60" fill="#cdd6f4" font-family="monospace" font-size="14">mcphub search github</text>
  
  <text x="20" y="90" fill="#6c7086" font-family="monospace" font-size="13">ℹ Found 2 servers matching "github"</text>
  
  <!-- Table header -->
  <text x="20" y="120" fill="#f9e2af" font-family="monospace" font-size="12">┌────────────────────────┬─────────┬────────────────────────────────┬──────────┐</text>
  <text x="20" y="140" fill="#f9e2af" font-family="monospace" font-size="12">│ Name                   │ Version │ Description                    │ ⬇️       │</text>
  <text x="20" y="160" fill="#f9e2af" font-family="monospace" font-size="12">├────────────────────────┼─────────┼────────────────────────────────┼──────────┤</text>
  
  <!-- Table rows -->
  <text x="20" y="180" fill="#cdd6f4" font-family="monospace" font-size="12">│</text>
  <text x="30" y="180" fill="#a6e3a1" font-family="monospace" font-size="12">✓ @official/github</text>
  <text x="220" y="180" fill="#cdd6f4" font-family="monospace" font-size="12">│ 1.0.0   │ GitHub integration - repos...  │ 50.0K    │</text>
  
  <text x="20" y="200" fill="#cdd6f4" font-family="monospace" font-size="12">│</text>
  <text x="30" y="200" fill="#a6e3a1" font-family="monospace" font-size="12">✓ @github/mcp-server</text>
  <text x="220" y="200" fill="#cdd6f4" font-family="monospace" font-size="12">│ 1.0.0   │ GitHub official MCP Server...  │ 25.0K    │</text>
  
  <text x="20" y="220" fill="#f9e2af" font-family="monospace" font-size="12">└────────────────────────┴─────────┴────────────────────────────────┴──────────┘</text>
  
  <!-- Second command -->
  <text x="20" y="260" fill="#89b4fa" font-family="monospace" font-size="14">❯</text>
  <text x="40" y="260" fill="#cdd6f4" font-family="monospace" font-size="14">mcphub install @official/github --yes</text>
  
  <text x="20" y="290" fill="#a6e3a1" font-family="monospace" font-size="13">✓ Installed @official/github v1.0.0</text>
  <text x="20" y="310" fill="#a6e3a1" font-family="monospace" font-size="13">✓ Updated Claude Desktop configuration</text>
  <text x="20" y="330" fill="#6c7086" font-family="monospace" font-size="13">ℹ Restart Claude Desktop to use the new server</text>
  
  <!-- Prompt -->
  <text x="20" y="370" fill="#89b4fa" font-family="monospace" font-size="14">❯</text>
  <text x="40" y="370" fill="#585b70" font-family="monospace" font-size="14">_</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad)"/>
  <!-- Plug Icon -->
  <g transform="translate(50, 45)" fill="white">
    <!-- Plug body -->
    <rect x="25" y="40" width="50" height="60" rx="8"/>
    <!-- Plug prongs -->
    <rect x="35" y="20" width="12" height="30" rx="4"/>
    <rect x="53" y="20" width="12" height="30" rx="4"/>
    <!-- Connection dots -->
    <circle cx="40" cy="70" r="6" fill="#6366f1"/>
    <circle cx="60" cy="70" r="6" fill="#6366f1"/>
    <!-- Cable -->
    <path d="M50 100 L50 115 Q50 125 60 125 L80 125" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Hub text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">HUB</text>
</svg>
